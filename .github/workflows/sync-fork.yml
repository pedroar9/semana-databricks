- name: Sync Fork
on:
  schedule:
    - cron: '0 12 * * *'  # Diariamente ao meio-dadeia
  workflow_dispatch:
  uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
  with:
    upstream_sync_repo: "original-owner/original-repo"  # Formato owner/repo
    upstream_sync_branch: "main"                        
    target_sync_branch: "main"                          
    target_repo_token: ${{ secrets.GITHUB_TOKEN }}
    git_config_user: "pedroar9"
    git_config_email: "pedrocarlos.assis@gmail.com"


